<div class="auth-wrapper">
    <div class="auth-content">
        <div class="card">
            <div class="row align-items-center text-center">
                <div class="col-md-12">
                    <div class="card-body">
                        <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
                        <h4 class="mb-3 f-w-400">Reset your password</h4>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2"><i class="feather icon-mail"></i></span>
                            <input type="email" class="form-control" placeholder="Email address" aria-label="Username"
                                aria-describedby="basic-addon2" />
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-block mb-4">Reset password</button>
                        </div>
                        <p class="mb-2">
                            Already have an account?
                            <a [routerLink]="['/login']" class="f-w-400">Signin</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
