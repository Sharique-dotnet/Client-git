<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Sign Up</h4>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <!-- Error Message -->
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>

              <!-- Success Message -->
              <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text"><i class="feather icon-user"></i></span>
                <input type="text" class="form-control" placeholder="Username" formControlName="username"
                  aria-label="Username" />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text"><i class="feather icon-mail"></i></span>
                <input type="email" class="form-control" placeholder="Email" formControlName="email"
                  aria-label="Email" />
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Password" formControlName="password"
                  aria-label="Password" />
              </div>

              <div class="input-group mb-4">
                <span class="input-group-text"><i class="feather icon-lock"></i></span>
                <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword"
                  aria-label="Confirm Password" />
              </div>

              <div class="form-group text-start">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="termsCheckbox" required />
                  <label class="form-check-label" for="termsCheckbox">
                    I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                  </label>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-block btn-primary mb-4">Sign Up</button>
              </div>
            </form>

            <p class="mb-0 text-muted">
              Already have an account?
              <a [routerLink]="['/auth/login']" class="f-w-400">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
