<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Reset Password</h4>

            <div *ngIf="!emailSent">
              <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>

              <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
                <!-- Error Message -->
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                  {{ errorMessage }}
                </div>

                <div class="input-group mb-4">
                  <span class="input-group-text"><i class="feather icon-mail"></i></span>
                  <input type="email" class="form-control" placeholder="Email Address" formControlName="email"
                    aria-label="Email" />
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-block btn-primary mb-4">Send Reset Link</button>
                </div>
              </form>
            </div>

            <div *ngIf="emailSent">
              <!-- Success Message -->
              <div class="alert alert-success" role="alert">
                <i class="feather icon-check-circle"></i>
                {{ successMessage }}
              </div>

              <p class="text-muted mb-4">Check your email and click on the reset link to create a new password.</p>

              <div class="d-grid">
                <button type="button" class="btn btn-block btn-primary mb-4" (click)="backToLogin()">
                  Back to Login
                </button>
              </div>
            </div>

            <p class="mb-0 text-muted">
              Remember your password?
              <a [routerLink]="['/auth/login']" class="f-w-400">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
