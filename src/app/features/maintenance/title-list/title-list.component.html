<div class="title-list-container">
  <div class="header">
    <h2>Title List</h2>
  </div>

  @if(loading){
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading titles...</p>
  </div>
  }
  
  @if(error){
  <div class="error">
    <i class="feather icon-alert-circle"></i>
    {{ error }}
  </div>
  }

  @if(!loading && !error){
  <div class="table-wrapper">
    <div class="table-container">
      <table class="band-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th class="actions-column">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for(title of titles; track title.id; let i = $index){
          <tr>
            <td>{{ currentPage * pageSize + i + 1 }}</td>
            <td>{{ title.name }}</td>
            <td class="actions-cell">
              <button class="action-btn edit-btn"  title="Edit title">
                <i class="feather icon-edit"></i>
              </button>
              <button class="action-btn delete-btn" title="Delete title">
                <i class="feather icon-trash-2"></i>
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>

      @if(titles.length === 0){
      <div class="no-data">
        <i class="feather icon-inbox"></i>
        <p>No titles found</p>
      </div>
      }
    </div>
  
    @if(totalItems > 0){
    <app-pagination 
    [totalItems]="totalItems" 
    [currentPage]="currentPage" 
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions" 
    (pageChange)="onPageChange($event)"
    ></app-pagination>
    }
  </div>
  }
  </div>
